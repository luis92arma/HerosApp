<h1>Se encontraron {{heroes.length}} <h2 *ngIf="heroes.length == 0">0 resultado(s)</h2></h1>
<hr>

<div class="card-columns">
  <div class="card fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas Link...</a>
    </div>
  </div>
</div>
