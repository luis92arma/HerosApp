<div class="row" *ngIf="heroes.length > 0">
  <div class="col-md-12">
    <div class="alert alert-success" role="alert">
      <p>Se encontraron {{heroes.length}} resultados para {{ keyWord }}.</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      <p>No hay resultaos para {{ keyWord }}.</p>
    </div>
  </div>
</div>

<hr>
<div class="card-columns">
  <div class="card fadeIn fast" *ngFor="let heroe of heroes;">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <a [routerLink]="['/heroe',heroe.id]" class="btn btn-outline-primary btn-block">Ver mas Link...</a>
    </div>
  </div>
</div>
